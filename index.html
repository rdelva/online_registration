<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Code Review</title>		
		<meta name="viewport" content="width=device=width, initial-scale=1.0">
		<link href="assets/css/normalize.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="container">
					<h1>The Code Review</h1>
				</div>
			</header>
			<section>
				<div class="container">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your site is doing right in your inbox</p>

					<fieldset>

					<h3>Contact Information</h3>

					<form action="form.html" method="POST">	
		

							<label for="user_fullName">Full Name</label>
							<input type="text" name="user_fullName" id="fullName">

							<label for="user_email">Email Address</label>
							<input type="email" name="user_email" id="email">

							<label for="user_phoneNumber">Phone Number</label>
							<input type="tel" name="user_phoneNumber" id="phoneNumber">

							<label for="user_address">Street Address</label>
							<input type="text" name="user_address" id="address">

							<label for="user_city">City</label>
							<input type="text" name="user_city" id="city">

							<label for="user_state">State</label>
							<select name="user_state" id="state">
								<option value=""></option>
								<option value="Alabama">Alabama</option>
								<option value="Alaska">Alaska</option>
								<option value="Arizona">Arizona</option>
								<option value="Arkansas">Arkansas</option>
								<option value="California">California</option>
								<option value="Colorado">Colorado</option>
								<option value="Connecticut">Connecticut</option>
								<option value="Delaware">Delaware</option>
								<option value="Florida">Florida</option>
								<option value="Georgia">Georgia</option>
								<option value="Alabama">Alabama</option>
								<option value="Hawaii">Hawaii</option>
								<option value="Idaho">Idaho</option>
								<option value="Illinois">Illinois</option>
								<option value="Iowa">Iowa</option>
								<option value="Kansas">Kansas</option>
								<option value="Kentucky">Kentucky</option>
								<option value="Louisiana">Louisiana</option>
								<option value="Maine">Maine</option>
								<option value="Maryland">Maryland</option>
								<option value="Massachusetts">Massachusetts</option>
								<option value="Michigan">Michigan</option>
								<option value="Minnesota">Minnesota</option>
								<option value="Mississippi">Mississippi</option>
								<option value="Missouri">Missouri</option>
								<option value="Montana">Montana</option>
								<option value="Nebraska">Nebraska</option>	
								<option value="Nevada">Nevada</option>
								<option value="New Hampshire">New Hampshire</option>
								<option value="New Jersey">New Jersey</option>
								<option value="New Mexico">New Mexico</option>
								<option value="New York">New York</option>
								<option value="North Carolina">North Carolina</option>
								<option value="Ohio">Alabama</option>
								<option value="Oregon">Oregon</option>
								<option value="Pennsylvania">Pennsylvania</option>
								<option value="Rhode Island">Rhode Island</option>
								<option value="South Carolina">South Carolina</option>
								<option value="South Dakota">South Dakota</option>
								<option value="Tennessee">Tennessee</option>
								<option value="South Carolina">South Carolina</option>
								<option value="Texas">Texas</option>
								<option value="Utah">Utah</option>
								<option value="Vermont">Vermont</option>
								<option value="Virginia">Virginia</option>
								<option value="Washington">Washington</option>
								<option value="West Virginia">Washington</option>
								<option value="Wisconsin">Wisconsin</option>
								<option value="Wyoming">Wyoming</option>
							</select>
							
							<label for="user_zipCode">Zip Code</label>
							<input type="text" name="user_zipCode" id="zipcode">
						</fieldset>

						<fieldset>

						<h3>Newsletter</h3>

							<p>Select the newsletters you would like to recieve</p>
							
								<input type="checkbox" name="user_htmlNews" value="HTML News"><label for="user_htmlNews">HTML News</label>

								<input type="checkbox" name="user_cssNews" value="CSS News"><label for="user_cssNews">CSS News</label>

								<input type="checkbox" name="user_javascriptNews" value="Jasvascript News"><label for="user_javascriptNews">Jasvascript News</label>
							

							<p>Newsletter format</p>
							
								<input type="radio" name="user_newsletterFormat" id="newsletterFormat" value="HTML" selected> <label>HTML</label>
								<input type="radio" name="user_newsletterFormat" id="newsletterFormat" value="Plain text"><label>Plain text</label>
							

							<label>Other topics you'd like to hear about</label>

							<textarea id="topics" name="user_topics"></textarea>

						</fieldset>

						<button type="submit">Submit</button>

					</form>	


				</div>
			</section>
			<footer>
			</footer>
		</div>	
	</body>
</html>
