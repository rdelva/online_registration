<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Code Review</title>		
		<meta name="viewport" content="width=device=width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link href="assets/css/normalize.css" type="text/css" rel="stylesheet">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="container">
					<h1>The Code Review</h1>
				</div>
			</header>
			<section >
				<div class="container">
					<div class="signUp">
						<h2>Signup for our newsletter</h2>
						<p>Get the latest news on how your site is doing right in your inbox</p>
					</div>
						<form action="results.html" method="post">
							<fieldset>
								<div class="contactInfo">		
									<h3>Contact Information</h3>			
									<div>
										<label for="fullName">Full Name</label>
										<input type="text" name="user_fullName" id="fullName">
									</div>	

									<div>
										<label for="email">Email Address</label>
										<input type="email" name="user_email" id="email">
									</div>

									<div>
										<label for="phoneNumber">Phone Number</label>
										<input type="tel" name="user_phoneNumber" id="phoneNumber">
									</div>

									<div>
										<label for="address">Street Address</label>
										<input type="text" name="user_address" id="address">
									</div>
									
									<div>
										<label for="city">City</label>
										<input type="text" name="user_city" id="city">
									</div>

									<div>
										<label for="state">State</label>
										<select name="user_state" id="state">
											<option value=" ">Choose State</option>
											<option value="Alabama">Alabama</option>
											<option value="Alaska">Alaska</option>
											<option value="Arizona">Arizona</option>
											<option value="Arkansas">Arkansas</option>
											<option value="California">California</option>
											<option value="Colorado">Colorado</option>
											<option value="Connecticut">Connecticut</option>
											<option value="Delaware">Delaware</option>
											<option value="Florida">Florida</option>
											<option value="Georgia">Georgia</option>
											<option value="Alabama">Alabama</option>
											<option value="Hawaii">Hawaii</option>
											<option value="Idaho">Idaho</option>
											<option value="Illinois">Illinois</option>
											<option value="Iowa">Iowa</option>
											<option value="Kansas">Kansas</option>
											<option value="Kentucky">Kentucky</option>
											<option value="Louisiana">Louisiana</option>
											<option value="Maine">Maine</option>
											<option value="Maryland">Maryland</option>
											<option value="Massachusetts">Massachusetts</option>
											<option value="Michigan">Michigan</option>
											<option value="Minnesota">Minnesota</option>
											<option value="Mississippi">Mississippi</option>
											<option value="Missouri">Missouri</option>
											<option value="Montana">Montana</option>
											<option value="Nebraska">Nebraska</option>	
											<option value="Nevada">Nevada</option>
											<option value="New Hampshire">New Hampshire</option>
											<option value="New Jersey">New Jersey</option>
											<option value="New Mexico">New Mexico</option>
											<option value="New York">New York</option>
											<option value="North Carolina">North Carolina</option>
											<option value="Ohio">Alabama</option>
											<option value="Oregon">Oregon</option>
											<option value="Pennsylvania">Pennsylvania</option>
											<option value="Rhode Island">Rhode Island</option>
											<option value="South Carolina">South Carolina</option>
											<option value="South Dakota">South Dakota</option>
											<option value="Tennessee">Tennessee</option>
											<option value="South Carolina">South Carolina</option>
											<option value="Texas">Texas</option>
											<option value="Utah">Utah</option>
											<option value="Vermont">Vermont</option>
											<option value="Virginia">Virginia</option>
											<option value="Washington">Washington</option>
											<option value="West Virginia">Washington</option>
											<option value="Wisconsin">Wisconsin</option>
											<option value="Wyoming">Wyoming</option>
										</select>
									</div>								
									
									<div>
										<label for="zipCode">Zip Code</label>
										<input type="text" name="user_zipCode" id="zipCode">
									</div>
								</div><!-- end of contactInfo -->

							</fieldset> <!-- end of contactInfo -->
							
							<fieldset>
							<h3>Newsletter</h3>
							<div class="newsLetterType">
								<p>Select the newsletters you would like to recieve</p>
									
										<div>
											<input type="checkbox" name="user_htmlNews" id="htmlNews" value="HTML News">
											<label for="htmlNews">HTML News</label>
										</div>

										<div>
											<input type="checkbox" name="user_cssNews" id="cssNews" value="CSS News">
											<label for="cssNews">CSS News</label>
										</div>

										<div>
											<input type="checkbox" name="user_javaScriptNews" id="javaScriptNews" value="Javascript News">
											<label for="javaScriptNews">Jasvascript News</label>
										</div>

								<p>Newsletter format</p>
									
										<div>
											<input type="radio" name="user_emailFormat" id="htmlFormat" value="HTML">
											<label for="htmlFormat">HTML</label>
										</div>

										<div>
											<input type="radio" name="user_emailFormat" id="plainTextFormat" value="Plain text">
											<label for="plainTextFormat">Plain text</label>
										</div>

										<div>
											<label for="topics">Other topics you'd like to hear about</label>
											<textarea id="topics" name="user_topics"></textarea>
										</div>
								</div>		
							</fieldset>
							<button type="submit">Sign Up</button>
					</form>
				</div> <!-- end of container -->				
			</section>
		</div><!-- End of Wrap -->
		<footer>
				<div class="container">
					Copyright The Code Review
				</div>
		</footer>
	</body>
</html>
